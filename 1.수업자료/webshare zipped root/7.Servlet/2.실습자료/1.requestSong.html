<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신청곡 입력</title>
<style>
	div{
		width : 500px;
		height: auto;
		background-color: lightgreen;
		border : 2px dashed navy;
		margin : auto;
	}
</style>
</head>
<body>
<h1>신청곡을 입력하세요</h1>
<div>
	<form action="" method="get">
		<table>
			<tr>
				<td>신청자 : </td>
				<td><input type="text" name="userid" size="40"/></td>
			</tr>
			<tr>
				<td>신청자 메일 : </td>
				<td><input type="email" name="useremail" size="40"/></td>
			</tr>
			<tr>
				<td>사연 : </td>
				<td><textarea name="content" id="" cols="41" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="신청하기" />&nbsp;&nbsp; &nbsp;
					<input type="reset" value="취소" />
				</td>
			</tr>
		</table>
	</form>	
</div>
</body>
</html>
