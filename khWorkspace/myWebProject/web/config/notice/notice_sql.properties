selectNoticeList=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) ORDER BY NNO DESC 
selectNotice=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) WHERE NNO = ?
selectNoticeKeywordTitle=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) WHERE NTITLE LIKE '%' || ? || '%' ORDER BY NNO DESC   
selectNoticeKeywordContent=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) WHERE NCONTENT LIKE '%' || ? || '%' ORDER BY NNO DESC 
selectNoticeKeywordUsername=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) WHERE USERNAME LIKE '%' || ? || '%' ORDER BY NNO DESC 
selectNoticeKeywordAll=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE JOIN MEMBER ON (NWRITER = USERID) WHERE (NTITLE LIKE '%' || ? || '%' OR NCONTENT LIKE '%' || ? || '%' OR USERNAME LIKE '%' || ? || '%') ORDER BY NNO DESC  
insertNotice=INSERT INTO NOTICE VALUES (SEQ_NNO.NEXTVAL, ?, ?, ?, 0, SYSDATE)
updateNoticeCount=UPDATE NOTICE SET NCOUNT = NCOUNT + 1 WHERE NNO = ?
selectLastNotice=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE, USERNAME FROM NOTICE N JOIN MEMBER ON (NWRITER = USERID) WHERE N.NNO = (SELECT MAX(M.NNO) FROM NOTICE M)
updateNotice=UPDATE NOTICE SET NTITLE=?, NCONTENT=? WHERE NNO = ?
deleteNotice=DELETE FROM NOTICE WHERE NNO = ?
selectNoticeLast=SELECT NNO, NTITLE, NCONTENT, NWRITER, NCOUNT, NDATE FROM NOTICE WHERE NNO = (SELECT MAX(N.NNO) FROM NOTICE N)